<!DOCTYPE html>
<html>

<head>
<title>Simple Map</title>
<meta name="viewport" content="initial-scale=1.0">
<meta charset="utf-8">

<style>

#map {
height: 100%;
}

html, body {
height: 100%;
margin:0;
padding:0;
}

</style>

</head>

<body>

<div id="map"></div>
<script>
var map;
function initMap() {
map = new google.maps.Map(document.getElementById('map'), {
center: {lat: 40.900, lng: -77.194},
zoom: 8,

});

var opt = {minZoom:8};
map.setOptions(opt);

var MapBounds = new google.maps.LatLngBounds(new google.maps.LatLng(39.600, -80.600), new google.maps.LatLng(42.300, -74.400));

google.maps.event.addListener(GoogleMap, 'dragstart', function(){
if(MapBounds.contains (GoogleMap.getCenter()))
{
return;
}
else
{
GoogleMap.setCenter(new google.maps.LatLng(40.900, -77.194));
}

});

}

</script>

<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCG3IJFse1sdzlssxc9uGB52cWWKod70ZI&callback=initMap">
</script>
</body>

</html>
