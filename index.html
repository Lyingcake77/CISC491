<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 80%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 40.5, lng: -76.8867};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDWz6hcYAWAIY-W3J4q3d9abYz1FKjdKCU &callback=initMap">
    </script>
  </body>
</html>
